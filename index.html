<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운수대콩</title>
    <meta name="description" content="운수대콩 로또 번호 생성기입니다.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🫘</text></svg>">
</head>

<body>
    <div class="container">
        <header>
            <h1>운수대콩</h1>
            <p>콩부부 대박나자!</p>
        </header>

        <main>
            <div id="numbers-container" class="numbers-container">
                <!-- Numbers will be generated here -->
                <div class="placeholder-text">버튼을 눌러 번호를 생성하세요</div>
            </div>

            <details class="settings-container">
                <summary>고급 설정 (포함/제외 번호)</summary>
                <div class="settings-content">
                    <div class="input-group">
                        <label for="include-numbers">포함할 번호 (쉼표로 구분)</label>
                        <input type="text" id="include-numbers" placeholder="예: 1, 7, 42">
                    </div>
                    <div class="input-group">
                        <label for="exclude-numbers">제외할 번호 (쉼표로 구분)</label>
                        <input type="text" id="exclude-numbers" placeholder="예: 4, 13">
                    </div>
                </div>
            </details>

            <button id="generate-btn" class="generate-btn">
                <span>번호 생성하기</span>
            </button>

            <div class="history-section">
                <div class="history-header">
                    <h2>최근 생성 기록</h2>
                    <button id="clear-history-btn" class="clear-btn">기록 삭제</button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- History items will be added here -->
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 Junho Kim. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
