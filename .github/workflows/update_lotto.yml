name: Update Lotto Numbers

on:
  schedule:
    # Run at 00:00 UTC every Sunday (9:00 AM KST)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run update script
      run: node fetch_lotto_data.js

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add winning_numbers.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update winning numbers" && git push)
